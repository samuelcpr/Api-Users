<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consumindo API de Usuários</title>
  <!-- Incluindo os arquivos do Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5" style="width: 40%;">
    <div>
    <h2>Formulário de Usuário</h2>
    
    <form id="formulario">
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" class="form-control" id="nome" placeholder="Digite o nome">
      </div>
      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" class="form-control" id="email" placeholder="Digite o e-mail">
      </div>
      <button type="submit" class="btn btn-primary">Criar Usuário</button>
    </form>
</div>
    <div class="mt-3" id="resultado">
      <!-- Aqui será exibido o resultado da criação do usuário -->
    </div>
  </div>

  <!-- Incluindo o arquivo do Bootstrap JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    document.getElementById("formulario").addEventListener("submit", function (event) {
      event.preventDefault(); // Evita o redirecionamento após o envio do formulário

      const nome = document.getElementById("nome").value;
      const email = document.getElementById("email").value;

      // Cria o objeto com os dados do usuário
      const usuario = {
        nome: nome,
        email: email
      };

      // Envia a requisição POST para a API
      const serverUrl = 'http://localhost:3333'; // Substitua pela URL correta do seu servidor
      fetch(`${serverUrl}/usuarios`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(usuario)
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('Erro ao criar usuário.');
        }
        return response.json();
      })
      .then(data => {
        // Exibe o resultado da criação do usuário na div com id "resultado"
        document.getElementById("resultado").innerHTML = `
          <p style="color:green">Usuário criado com sucesso:</p>
          
        `;
      })

    //   document.getElementById("resultado").innerHTML = `
    //       <p style="color:green>Usuário criado com sucesso:</p>
    //       <p style="color:green"><strong>Nome:</strong> ${data.nome}</p>
    //       <p><strong>E-mail:</strong> ${data.email}</p>
    //     `;
    //   })
      .catch(error => {
        // Exibe mensagem de erro caso ocorra algum problema na requisição
        document.getElementById("resultado").innerHTML = `<p>${error.message}</p>`;
      });

      // Limpa o formulário após o envio
      document.getElementById("formulario").reset();
    });
  </script>
</body>
</html>
